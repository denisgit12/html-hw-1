<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pexelsStyle.css">
</head>
<body>
<div>

            <img class="imgLogo" src="img/img.png" alt="logo">
            <a  class="linkLogo" href="#">Pexels</a>
        </div>
        <div class="navLink">
            <ul class="ul">
                <li><a href="#">Пошук</a></li>
                <li><a href="#">Ліцензія</a></li>
                <li><a href="#">Завантаження</a></li>
                <li><a href="#">...</a></li>
            </ul>
            <button class="buttonLogIn">Реєстрація</button>
        </div>
    </header>
    <main>
        <div>
            <h1>
                Найкращі безкоштовні стокові відео від спільноти Pexels.
            </h1>
        </div>
        <div class="boxSearch">
            <div class="boxPhoto">
                <img class="photo-camera" src="img/photo_camera.png" alt="">
                <h3>Фото</h3>
            </div>
            <div> <input type="search" placeholder="Пошук безкоштовних відео"></div>
            <div>
                <img class="photo-camera" src="img/search.png" alt="">
            </div>

        </div>

</div>
<video src="media/1093662-hd_1920_1080_30fps.mp4 " loop autoplay muted></video>
